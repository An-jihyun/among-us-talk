<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Among Us Talk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <spaan>No Service</spaan>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>06:10</span>
      </div>
      <div class="status-bar__column">
        <span>322%</span>
        <i class="fa-solid fa-battery-quarter"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Among Us Talk</h1>
      <p class="welcome-header__text">
        If you have a among us talk Account, login with your email or phone number.
      </p>
    </header>

    <form action="friends.html" method="get" class="login-form">
      <input
        name="username"
        class="login-form__input"
        type="text"
        placeholder="Email or phone number"
      />
      <input name="password" class="login-form__input" type="password" placeholder="password" />
      <input class="login-form__btn" type="submit" value="Log In" />
      <a class="login-form__a" href="#">Find Among Us Talk Account or Password</a>
    </form>

    <script src="https://kit.fontawesome.com/9559f47415.js" crossorigin="anonymous"></script>
  </body>
</html>
