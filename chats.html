<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Among Us Talk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <video muted autoplay loop class="body-video">
      <source src="./src/video/index-back-video.mp4" type="video/mp4" />
    </video>
    <div class="status-bar">
      <div class="status-bar__column">
        <spaan>getting ready</spaan>
        <i class="fas fa-space-shuttle"></i>
      </div>
      <div class="status-bar__column">
        <span>12:34</span>
      </div>
      <div class="status-bar__column">
        <span>567%</span>
        <i class="fa-solid fa-battery-quarter"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span>
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </span>
        <span>
          <i class="fa-regular fa-comment-dots fa-lg"></i>
        </span>
        <span>
          <i class="fa-solid fa-music fa-lg"></i>
        </span>
        <span>
          <a href="settings.html">
            <i class="fa-solid fa-gear fa-lg"></i>
          </a>
        </span>
      </div>
    </header>

    <main class="main-screen chates">
      <a href="chat1.html">
        <div class="user-component chates__chat">
          <div class="user-component__column">
            <img src="src/image/white.jpg" class="user-component__avatar user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">white</h4>
              <h6 class="user-component__subtitle">Not yet...</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">8:90</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
      <a href="chat2.html">
        <div class="user-component chates__chat">
          <div class="user-component__column">
            <img src="src/image/us.jpg" class="user-component__avatar user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">Alliance</h4>
              <h6 class="user-component__subtitle">By the way, has anyone seen pink?</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">8:90</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
      <a href="chat3.html">
        <div class="user-component chates__chat">
          <div class="user-component__column">
            <img
              src="src/image/pink-dead.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Pink</h4>
              <h6 class="user-component__subtitle">...</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">8:90</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
      <a href="chat4.html">
        <div class="user-component chates__chat">
          <div class="user-component__column">
            <img src="src/image/potato.jpg" class="user-component__avatar user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">Gamja</h4>
              <h6 class="user-component__subtitle">화이팅 ! !</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">8:90</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"> <i class="fa-regular fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-solid fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div class="best-size">
      <span>Your screen is tooooo big</span>
    </div>

    <script src="https://kit.fontawesome.com/9559f47415.js" crossorigin="anonymous"></script>
  </body>
</html>
