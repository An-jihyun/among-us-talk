<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Members - Among Us Talk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <video muted autoplay loop class="body-video">
      <source src="./src/video/index-back-video.mp4" type="video/mp4" />
    </video>
    <div class="status-bar">
      <div class="status-bar__column">
        <spaan>getting ready</spaan>
        <i class="fas fa-space-shuttle"></i>
      </div>
      <div class="status-bar__column">
        <span>12:34</span>
      </div>
      <div class="status-bar__column">
        <span>567%</span>
        <i class="fa-solid fa-battery-quarter"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Members</h1>
      <div class="screen-header__icons">
        <span>
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </span>
        <span>
          <i class="fa-solid fa-music fa-lg"></i>
        </span>
        <span>
          <a href="settings.html">
            <i class="fa-solid fa-gear fa-lg"></i>
          </a>
        </span>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fa-solid fa-circle-info"></i>
      You're "imposter"!
      <i class="fa-solid fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="src/image/mint-me.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Mint</h4>
            <!-- <h6 class="user-component__subtitle">Test text</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>

      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Emergency</span>
          <i class="fa-solid fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="src/image/emergency.jpg"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">Emergency</h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>1</span>
              <i class="fa-solid fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
      </div>

      <div>
        <ul class="friends-screen__list">
          <li>
            <img
              class="user-component__avatar user-component__avatar--sm"
              src="./src/image/black.jpg"
              alt="menber1"
            />
            <h5>Black</h5>
          </li>
          <li>
            <img
              class="user-component__avatar user-component__avatar--sm"
              src="./src/image/pink.jpg"
              alt="member2"
            />
            <h5>Pink</h5>
          </li>
          <li>
            <img
              class="user-component__avatar user-component__avatar--sm"
              src="./src/image/white.jpg"
              alt="member3"
            />
            <h5>white</h5>
          </li>
          <li>
            <img
              class="user-component__avatar user-component__avatar--sm"
              src="./src/image/yellow.jpg"
              alt="member4"
            />
            <h5>yellow</h5>
          </li>
          <li>
            <img
              class="user-component__avatar user-component__avatar--sm"
              src="./src/image/potato.jpg"
              alt="member5"
            />
            <h5>Gamja</h5>
          </li>
        </ul>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"><i class="fa-solid fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="splash-screen">
      <img src="./src/video/shh.gif" />
    </div>

    <div class="best-size">
      <span>Your screen is tooooo big</span>
    </div>

    <script src="https://kit.fontawesome.com/9559f47415.js" crossorigin="anonymous"></script>
  </body>
</html>
